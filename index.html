<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codemastiwithadi</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- Cursor container -->
    <div class="cursor"></div>

    <!-- GSAP library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Inline JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Select the cursor container
            let cursor = document.querySelector('.cursor');
            // Define the text content
            let textContent = "animate text trail effect";

            // Loop through each character in the text content
            for (let i = 0; i < textContent.length; i++) {
                // Create a span element for each character
                let span = document.createElement('span');
                span.classList.add('text');
                span.style.setProperty('--i', i + 1);
                span.style.left = i * 0.6 + 'em';
                span.textContent = textContent[i];
                span.style.filter = `hue-rotate(${i * 10}deg)`;
                // Append the span to the cursor container
                cursor.appendChild(span);
            }

            // Mousemove event to animate text with GSAP
            document.addEventListener("mousemove", e => {
                gsap.to(".text", {
                    x: e.clientX,
                    y: e.clientY,
                    stagger: 0.05
                });
            });
        });
    </script>
</body>
</html>
